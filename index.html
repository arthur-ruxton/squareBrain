<!DOCTYPE html>
  <html>
      <head>
          <title>A.Ruxton Maze</title>
          <link rel="stylesheet" href="main.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet"> 
      </head>
      <body>
          <div class="total-div">
              <div class="header-div">
                  <h1>squareBrain()</h1>
                  <div class="ops-and-data-div">
                      <div class="button-div">
                        <button class="start-button">Play</button>
                      </div>
                      <div class="displayed-data">
                          <p class="time-p">Time:</p>
                          <div class="total-progress">
                            <div class="progress-div"></div>
                            <div class="progress-value"></div>
                          </div>
                        <p class="score">Score:<span class="score-span"></span></p>
                      </div>
                  </div>
              </div>
              <div class="total-game-div">
                <div class="maze-div">
                  <canvas class="canvas"></canvas>
                </div>
                <div class="end-game">
                  <p class="end-game-result"></p>
                  <div class="end-game-score-div">
                    <p class="end-game-message"></p>
                    <span class="end-game-score"></span></div>
                </div>
              </div>
          </div>
          <script src="maze-gen.js"></script>
          <script src="app.js"></script>
      </body>
  </html>
